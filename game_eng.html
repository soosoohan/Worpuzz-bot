<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WORPUZZ-BOT</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #FFE99A;
      margin: 0;
      padding: 20px;
      color: #FF9898;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #FFAAAA;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #FFAAAA;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .start-section {
      margin-bottom: 15px;
    }
    .game-area {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .game-button {
      font-size: 18px;
      background-color: #FFD586;
      padding: 10px 22px;
      margin: 8px;
      color: #FF9898;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .game-button:hover {
      background-color: #FFAAAA;
      color: #FFE99A;
      transform: scale(1.05);
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      border: 1px solid #999;
    }
    .revealed { background-color: #fff; }
    .word-owned-player1 { background-color: #ffdcdc; }
    .word-owned-player2 { background-color: #ffefb8; }
    #player1Score, #player2Score {
      width: 160px;
      min-height: 300px;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #FF9898;
    }
    #player1Score { 
      background-color: #ffdcdc; 
      color: #FF9898;
    }
    #player2Score { 
      background-color: #ffefb8; 
      color: #FF9898;
    }
    #currentTurn {
      font-size: 20px;
      margin: 10px;
      color: #FFAAAA;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(12, 50px);
      grid-gap: 5px;
      padding: 10px;
      border: 2px solid #FF9898;
      background-color: #FFD586;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h1 id="game-title">게임 제목</h1>
<p id="game-desc">게임 설명</p>

<div class="game-container">

  <div id="gameSection">
    <div id="currentTurn"></div>

<div class="game-area">
  <div id="player1Score"></div>
  <div id="game"></div>
  <div id="player2Score"></div>
</div>

<div class="controls">
  <button id="retryBtn" class="game-button">RETRY</button>
  <button onclick="location.href='index.html'" class="game-button">HOME</button>
</div>

  </div>

</div>
<script>
window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const poolFile = urlParams.get('pool');
  if (!poolFile) {
    document.body.innerHTML = '<p>❌ 워드풀 파일이 지정되지 않았습니다.</p>';
    return;
  }

fetch(‘wordpools/’ + poolFile + ‘.json’)
.then(res => res.json())
.then(data => {
document.getElementById(‘game-title’).textContent = data.title || ‘게임 제목’;
const rawText = data.description || ‘게임 설명’;
const htmlText = rawText.replace(/\n/g, ‘<br>’);
document.getElementById(‘game-desc’).innerHTML = htmlText;


  words = [];
  for (let length in data.words) {
    const count = data.wordCount[length] || 0;
    words.push(...getRandomSample(data.words[length], count));
  }
  console.log('총 단어 수:', words.length);
  console.log('단어 목록:', words);
  
  // 워드풀 로딩 완료 후 게임 자동 시작
  setTimeout(() => {
    startGame();
  }, 100);
})
.catch(err => {
  console.error('워드풀 로딩 오류:', err);
  // 워드풀 로딩 실패 시 기본 단어로 게임 시작
  words = ['HELLO', 'WORLD', 'GAMES', 'PUZZLE', 'WORDS'];
  document.getElementById('game-title').textContent = '워드 퍼즐';
  document.getElementById('game-desc').innerHTML = '단어를 찾아보세요!';
  setTimeout(() => {
    startGame();
  }, 100);
});


const gridSize = 12;
const totalCells = gridSize * gridSize;
let board, revealed, wordMap, foundWords, currentPlayer, foundBy, words, usedIndexes;
let clovers = new Set(), daisies = new Set(), resultShown = false, gameStarted = false;
let player1 = “컴퓨터”, player2 = “사용자”, currentPlayerName = “”;

const gameEl = document.getElementById(‘game’);
const player1ScoreEl = document.getElementById(‘player1Score’);
const player2ScoreEl = document.getElementById(‘player2Score’);
const retryBtn = document.getElementById(‘retryBtn’);
const gameSection = document.getElementById(‘gameSection’);
const currentTurnEl = document.getElementById(‘currentTurn’);

function shuffle(arr) {
for (let i = arr.length - 1; i > 0; i–) {
const j = Math.floor(Math.random() * (i + 1));
[arr[i], arr[j]] = [arr[j], arr[i]];
}
}

function getRandomSample(arr, count) {
if (count >= arr.length) return […arr];
const shuffled = […arr];
shuffle(shuffled);
return shuffled.slice(0, count);
}

function startGame() {
gameStarted = true;
init();
}

// 컴퓨터 AI 로직
function computerTurn() {
if (currentPlayer !== ‘player1’ || resultShown) return;


// 1초 대기 후 컴퓨터가 행동
setTimeout(() => {
  // 아직 공개되지 않은 셀 중에서 랜덤 선택
  const unrevealedCells = [];
  for (let i = 0; i < totalCells; i++) {
    if (!revealed[i]) {
      unrevealedCells.push(i);
    }
  }
  
  if (unrevealedCells.length > 0) {
    const randomIndex = unrevealedCells[Math.floor(Math.random() * unrevealedCells.length)];
    handleClick(randomIndex);
  }
}, 1000);


}

function init() {
board = Array(totalCells).fill(null);
revealed = Array(totalCells).fill(false);
wordMap = {};
foundWords = new Set();
foundBy = { player1: [], player2: [] };
currentPlayer = ‘player1’;
usedIndexes = new Set();
clovers.clear();
daisies.clear();
resultShown = false;


gameEl.innerHTML = '';
for (let i = 0; i < totalCells; i++) {
  const cell = document.createElement('div');
  cell.className = 'cell';
  cell.onclick = () => { 
    if (!resultShown && currentPlayer === 'player2') {
      handleClick(i); 
    }
  };
  gameEl.appendChild(cell);
}

if (placeAllWordsWithVariety()) {
  console.log('모든 단어가 성공적으로 배치되었습니다 (3방향 사용)');
} else {
  console.log('방향 검증 실패 - 기본 배치로 진행');
  let placedWords = [];
  shuffle(words);
  
  for (let word of words) {
    let placed = false;
    for (let attempt = 0; attempt < 500; attempt++) {
      if (placeWord(word)) {
        placedWords.push(word);
        placed = true;
        break;
      }
    }
    if (!placed) {
      console.log('배치 실패한 단어:', word);
    }
  }
  console.log('실제 배치된 단어 수:', placedWords.length);
}

placeDaisies(3);
placeClovers(7);
fillEmptyCells();
updateScore();
updateTurnDisplay();

checkGameEnd();

// 컴퓨터가 먼저 시작
if (currentPlayer === 'player1') {
  computerTurn();
}


}

function canPlaceWord(word, x, y, dx, dy) {
for (let i = 0; i < word.length; i++) {
let nx = x + dx * i, ny = y + dy * i;
if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize) return false;


  let idx = ny * gridSize + nx;
  if (board[idx] && board[idx] !== word[i]) return false;
  if (usedIndexes.has(idx)) return false;
}
return true;


}

function placeWord(word) {
const directions = [
{ x: 1, y: 0 },
{ x: 0, y: 1 },
{ x: 1, y: 1 },
];


const shuffledDirections = directions.sort(() => Math.random() - 0.5);

for (let dir of shuffledDirections) {
  const startY = Math.floor(Math.random() * gridSize);
  for (let i = 0; i < gridSize; i++) {
    const y = (startY + i) % gridSize;
    for (let x = 0; x < gridSize; x++) {
      if (canPlaceWord(word, x, y, dir.x, dir.y)) {
        let positions = [];
        for (let i = 0; i < word.length; i++) {
          let nx = x + dir.x * i, ny = y + dir.y * i, idx = ny * gridSize + nx;
          board[idx] = word[i];
          usedIndexes.add(idx);
          positions.push(idx);
        }
        wordMap[word] = {
          positions: positions,
          direction: [dir.x, dir.y]
        };
        return true;
      }
    }
  }
}
return false;


}

function checkDirectionVariety() {
let directionCount = {
‘1,0’: 0,
‘0,1’: 0,
‘1,1’: 0
};


for (let word in wordMap) {
  const direction = wordMap[word].direction;
  const key = direction[0] + ',' + direction[1];
  if (directionCount.hasOwnProperty(key)) {
    directionCount[key]++;
  }
}

console.log('방향별 사용 횟수:', directionCount);

return directionCount['1,0'] > 0 && directionCount['0,1'] > 0 && directionCount['1,1'] > 0;


}

function placeAllWordsWithVariety() {
let attempts = 0;
const maxAttempts = 10;


do {
  board = Array(totalCells).fill(null);
  usedIndexes.clear();
  wordMap = {};
  
  let allPlaced = true;
  const shuffledWords = [...words].sort(() => Math.random() - 0.5);
  
  for (let word of shuffledWords) {
    if (!placeWord(word)) {
      allPlaced = false;
      break;
    }
  }
  
  if (allPlaced && checkDirectionVariety()) {
    console.log(`성공! ${attempts + 1}번째 시도에서 3방향 모두 사용됨`);
    return true;
  }
  
  attempts++;
  console.log(`${attempts}번째 시도 실패 - 다시 시도`);
} while (attempts < maxAttempts);

console.log('최대 시도 횟수 초과 - 기본 배치로 진행');
return false;


}

function placeClovers(count) {
let placed = 0;
let attempts = 0;
while (placed < count && attempts < 1000) {
const idx = Math.floor(Math.random() * totalCells);
if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
if (isSafeForSpecial(idx)) {
clovers.add(idx);
placed++;
}
}
attempts++;
}
console.log(‘배치된 클로버 수:’, clovers.size);
}

function placeDaisies(count) {
let placed = 0;
let attempts = 0;
while (placed < count && attempts < 1000) {
const idx = Math.floor(Math.random() * totalCells);
if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
if (isSafeForSpecial(idx)) {
daisies.add(idx);
placed++;
}
}
attempts++;
}
console.log(‘배치된 데이지 수:’, daisies.size);
}

function isSafeForSpecial(idx) {
const x = idx % gridSize;
const y = Math.floor(idx / gridSize);


for (let dy = -1; dy <= 1; dy++) {
  for (let dx = -1; dx <= 1; dx++) {
    if (dx === 0 && dy === 0) continue;
    const nx = x + dx;
    const ny = y + dy;
    if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
      const nIdx = ny * gridSize + nx;
      if (clovers.has(nIdx) || daisies.has(nIdx)) {
        return false;
      }
    }
  }
}
return true;


}

function fillEmptyCells() {
const filler = ‘ABCDEFGHIJKLMNOPQRSTUVWXYZ’.split(’’);
shuffle(filler);
let i = 0;
for (let j = 0; j < totalCells; j++) {
if (!board[j] && !clovers.has(j) && !daisies.has(j)) {
board[j] = filler[i++ % filler.length];
}
}
}

function reveal(index) {
if (revealed[index]) return;
revealed[index] = true;
const cell = gameEl.children[index];


if (clovers.has(index)) {
  cell.textContent = '🍀';
  const directions = [-gridSize, gridSize, -1, 1];
  for (let d of directions) {
    const newIdx = index + d;
    if (newIdx >= 0 && newIdx < totalCells) {
      if (d === -1 || d === 1) {
        if (Math.floor(index / gridSize) === Math.floor(newIdx / gridSize)) {
          reveal(newIdx);
        }
      } else {
        reveal(newIdx);
      }
    }
  }
} else if (daisies.has(index)) {
  cell.textContent = '🌼';
  const x = index % gridSize;
  const y = Math.floor(index / gridSize);
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      if (dx === 0 && dy === 0) continue;
      const nx = x + dx;
      const ny = y + dy;
      if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
        const nIdx = ny * gridSize + nx;
        if (!revealed[nIdx]) reveal(nIdx);
      }
    }
  }
} else {
  cell.textContent = board[index];
}
cell.classList.add('revealed');


}

function updateScore() {
player1ScoreEl.innerHTML = `<strong>${player1}</strong><br><br>` + foundBy.player1.map(w => `✓ ${w}`).join(”<br>”);
player2ScoreEl.innerHTML = `<strong>${player2}</strong><br><br>` + foundBy.player2.map(w => `✓ ${w}`).join(”<br>”);
}

function updateTurnDisplay() {
if (!gameStarted) return;
currentPlayerName = currentPlayer === ‘player1’ ? player1 : player2;
currentTurnEl.textContent = `${currentPlayerName}의 차례입니다.`;
}

function switchTurn(extra) {
if (!extra) {
currentPlayer = currentPlayer === ‘player1’ ? ‘player2’ : ‘player1’;
}
updateTurnDisplay();


// 컴퓨터 차례가 되면 자동으로 플레이
if (currentPlayer === 'player1' && !resultShown) {
  computerTurn();
}


}

function handleClick(index) {
if (revealed[index] || resultShown || !gameStarted) return;


const extra = clovers.has(index) || daisies.has(index);
reveal(index);
checkWords();
checkGameEnd();

if (!resultShown) {
  switchTurn(extra);
}


}

function checkWords() {
for (let word of Object.keys(wordMap)) {
if (foundWords.has(word)) continue;
const pos = wordMap[word].positions;
if (pos.every(i => revealed[i])) {
foundWords.add(word);
foundBy[currentPlayer].push(word);
pos.forEach(i => {
const cell = gameEl.children[i];
cell.classList.add(currentPlayer === ‘player1’ ? ‘word-owned-player1’ : ‘word-owned-player2’);
});
updateScore();
}
}
}

function checkGameEnd() {
const totalWords = Object.keys(wordMap).length;
if (foundWords.size >= totalWords && totalWords > 0) {
resultShown = true;


  setTimeout(() => {
    const computerWords = foundBy.player1.length;
    const userWords = foundBy.player2.length;
    let message = "게임 종료!\n\n";
    message += `컴퓨터: ${computerWords}개 단어\n`;
    message += `사용자: ${userWords}개 단어\n\n`;
    
    if (computerWords > userWords) {
      message += "컴퓨터 승리!";
    } else if (userWords > computerWords) {
      message += "사용자 승리!";
    } else {
      message += "무승부!";
    }
    
    alert(message);
  }, 500);
}


}

function retry() {
if (!gameStarted) return;
init();
}

startBtn.onclick = startGame;
retryBtn.onclick = retry;

// 워드풀 파라미터가 없어도 기본 게임 실행
if (!poolFile) {
words = [‘HELLO’, ‘WORLD’, ‘GAMES’, ‘PUZZLE’, ‘WORDS’];
document.getElementById(‘game-title’).textContent = ‘워드 퍼즐’;
document.getElementById(‘game-desc’).innerHTML = ‘단어를 찾아보세요!’;
setTimeout(() => {
startGame();
}, 100);
return;
}
};
</script>

</body>
</html>
